<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Kayla Crosbie : Illustrator</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>Kayla Crosbie : Illustrator</h1>
<br/>
<!--<p>A short description of the work etc</p>-->

{% for item in items %}
<div class="fancyPositioning">
    <div class="picture-left">
        <a href="{{ item.link }}">
            <img src="{{ item.imgurl }}" title="{{ item.title }}">
        </a>
        <!--<p class="caption">Caption</p>-->
    </div>
    <h2>{{ item.title }}</h2>
    <div class="tleft">{{ item.description }}</div>
</div>
{% endfor %}
